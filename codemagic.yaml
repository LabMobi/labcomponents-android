# Has a separate flows for develop branch (automatic builds),
# Merge Request (automatic builds) and master branch Release builds (manual builds).
definitions:
  artifacts: &androidArtifacts # Section def
    - emulator.log
    - app/build/reports
    - app/build/outputs/androidTest-results
    - app/build/outputs/logs
    - app/build/outputs/**/*.apk
    - app/build/outputs/**/*.aab
    - app/build/outputs/**/mapping.txt
    - lib/build/reports
    - lib/build/outputs/androidTest-results
    - lib/build/outputs/logs
    - lib/build/outputs/**/*.aar
    - lib/build/outputs/**/mapping.txt
  debug-emails: &debugEmails
    - lauris.kruusamae@lab.mobi
  release-emails: &releaseEmails
    - lauris.kruusamae@lab.mobi
  scripts:
    # Local setup
    - &stepLocalSetup
      name: Set up local properties and permissons
      script: |
        chmod +x gradlew
        echo "sdk.dir=$ANDROID_SDK_ROOT" > "$FCI_BUILD_DIR/local.properties"
    # Run checkCode
    - &stepCheckCode
      name: Check code style and formatting
      script: ./gradlew checkCode
    # Build DEBUG
    - &stepBuildDebug
      name: Build Android
      script: ./gradlew clean buildAllDebug
    # Build RELEASE
    - &stepBuildRelease
      name: Build Library
      script: ./gradlew clean buildAllRelease

# Flows
workflows:
  play-store-release-builds:
    name: Play Store Release builds
    instance_type: linux_x2
    scripts:
      - name: Check 'master' branch
        script: if [ "$FCI_BRANCH" != "master" ]; then exit 1; fi
      - *stepLocalSetup
      - *stepCheckCode
      - *stepBuildRelease
    publishing:
      email:
        recipients: *releaseEmails
    artifacts: *androidArtifacts
  develop-builds:
    name: Dev builds
    instance_type: linux_x2
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: true
    scripts:
      - *stepLocalSetup
      - *stepCheckCode
      - *stepBuildDebug
    artifacts: *androidArtifacts
    publishing:
      email:
        recipients: *debugEmails
  merge-requests:
    name: Merge requests
    instance_type: linux_x2
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: 'develop'
          include: true
          source: false
      cancel_previous_builds: true
    scripts:
      - *stepLocalSetup
      - *stepCheckCode
      - *stepBuildDebug
    publishing:
      email:
        recipients: *debugEmails
        notify:
          success: false
